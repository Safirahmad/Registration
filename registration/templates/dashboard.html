<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .sidebar a:hover {
      background: #495057;
      color: white;
    }
    .content {
      padding: 20px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #6c63ff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <h4 class="text-center mb-4">Dashboard</h4>
        <a href="#">🏠 Home</a>
        <a href="#">📂 My Files</a>
        <a href="#">👥 Users</a>
        <a href="#">📊 Reports</a>
        <a href="#">⚙️ Settings</a>
        <a href="{% url 'dashboard' %}">🚪 Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 content">
        <div class="card p-4">
          <h3 class="mb-4 text-center">👤 User Profile</h3>
          <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                    <img src="{{ profile.profile_image.url }}" class="profile-img" alt="Profile Picture">
                </div>

                <div class="mb-3">
                    <label>Profile Image</label>
                    <input type="file" class="form-control" name="profile_image">
                </div>

                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ profile.first_name }}">
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ profile.last_name }}">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>

                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone_number" value="{{ profile.phone_number }}">
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
